<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Documento sin título</title>
</head>
<body>
<h1><strong><em>Formulario de Contacto
</em></strong></h1>
<form action="" method="get" autocomplete="off" 
novalidate="novalidate" oninput="rangoOut.value=(rango.valueAsNumber)" >
<fieldset><legend>Datos del Usuario</legend>
  <p>
    <label for="textfield">Correo electrónico: </label>
    <input type="email" name="textfield" id="textfield"
    tabindex="10" required autofocus> *
  </p>
  <p>
  <label for="textfield2">Sitio Web: </label>
   <input type="url" name="textfield2" id="textfield2"
   tabindex="20"  >
   </p>
   
   <p>
     <label for="textfield3">Edad</label>
     <input type="number" name="textfield3" id="textfield3" tabindex="30" min="0" max="130" step="5">
   </p>
   <p>
     <label for="text4">Color de camiseta</label>
     <input type="color" name="text4" id="text4" tabindex="40" >
   </p>
   <p>
     <label for="texto">Iniciales de tu nombre</label>
     <input type="text" name="texto" id="texto" tabindex="45" pattern="[A-Za-z]{4}" >
   </p>
  </fieldset>
  <fieldset><legend>Fechas</legend>
   <p>
     <label for="text5">Fecha Entrega</label>
     <input type="date" name="fecha" id="text5" tabindex="50" min="2015-08-01" max="2015-09-30" />
   </p>
   <p>
     <label for="text6">Fecha Nacimiento</label>
     <input type="datetime-local" name="fecha2" id="text6" tabindex="60" />
   </p>
   <p>
     <label for="text7">Mes</label>
     <input type="month" name="mes" id="text7" tabindex="70" />
   </p>
   <p>
     <label for="text8">Semana</label>
     <input type="week" name="semana" id="text8" tabindex="80" />
     </p>
     <p>
     <label for="text9">Hota</label>
     <input type="time" name="hora" id="text9" tabindex="90" />
    </p>
  </fieldset>
  <fieldset><legend>Numéricos</legend>
  	 <p>
     <label for="text10">Rango</label>
     1 <input type="range" name="rango" id="text10" tabindex="100" min="1" max="10" value="7"/> 10 
     <br />
     Valor: <output name="rangoOut" for="rango">7</output>
     
    </p>
  </fieldset>
  <input name="btnEnviar" type="submit" value="Enviar"
  tabindex="">
</form>
</body>
</html>

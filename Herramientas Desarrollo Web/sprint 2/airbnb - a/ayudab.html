    <h1><strong><em>Formulario de sugerencias y/o reclamos
</em></strong></h1>
<form action="" method="get" autocomplete="off" 
novalidate="novalidate" oninput="rangoOut.value=(rango.valueAsNumber)" >
<fieldset><legend>Datos del Usuario</legend>

     <p>
  <label for="textfield2">Tipo de Consulta </label>
   <input type="textarea" name="textfield2" id="textfield2"
   tabindex="20"  >
   </p>
  
  <p>
    <label for="textfield">Correo electrónico: </label>
    <input type="email" name="textfield" id="textfield"
    tabindex="10" required autofocus> *
  </p>
  <p>
  <label for="textfield2">Razón del reclamo o consulta</label>
   <input type="textarea" name="textfield2" id="textfield2"
   tabindex="20"  >
   </p>
   <p>
     <label for="textfield3">Rut</label>
     <input type="number" name="textfield3" id="textfield3" tabindex="30" min="0" max="130" step="5">
   </p>
   <p>
     <label for="textfield3">Numero Telefonico de Contacto</label>
     <input type="number" name="textfield3" id="textfield3" tabindex="30" min="0" max="130" step="5">
   </p>
        <p>
  <label for="textfield2">Comentarios </label>
   <input type="textarea" name="textfield2" id="textfield2"
   tabindex="20"  >
   </p>
